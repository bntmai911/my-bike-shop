<div class="layout">
  <mat-drawer-container class="example-container" hasBackdrop="false"
    style="position: absolute;right: 0px;left: 0px;bottom: 0px;top: 0px;">
    <mat-drawer #drawer mode="side" style="width: 250px;">
      <mat-list>
        <mat-list-item class="header"></mat-list-item>
        <mat-list-item [disableRipple]="false" class="active menu-item">
          <mat-icon class="me-3">home</mat-icon>
          Trang chủ
        </mat-list-item>
        <mat-list-item [disableRipple]="false" class="menu-item">
          <mat-icon class="me-3">shopping_cart</mat-icon>Tạo đơn hàng mới
        </mat-list-item>
        <mat-list-item class="menu-item">
          <mat-icon class="me-3">list</mat-icon>Tình hình tài chính
        </mat-list-item>
        <mat-list-item class="menu-item">
          <mat-icon class="me-3">store</mat-icon>Quản lý kho
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <p class="header">
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>My Bike shop</span>
          <span class="example-spacer"></span>
        </mat-toolbar>
      </p>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
